<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPK Metode MABAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistem Pendukung Keputusan Metode MABAC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="bi bi-pencil-square"></i> <span class="ms-1 d-none d-sm-inline">Input
                                    Kriteria</span></a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="bi bi-pencil-square"></i> <span class="ms-1 d-none d-sm-inline">Input
                                    Alternatif</span></a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="bi bi-table"></i> <span class="ms-1 d-none d-sm-inline">Input
                                    Normailsasi Matriks (X)</span></a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="bi bi-table"></i> <span class="ms-1 d-none d-sm-inline">Input
                                    Matriks (V)</span></a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="bi bi-table"></i> <span class="ms-1 d-none d-sm-inline">Input
                                    Matriks (G)</span></a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="bi bi-table"></i> <span class="ms-1 d-none d-sm-inline">Input
                                    Matriks (Q)</span></a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="bi bi-trophy-fill"></i> <span class="ms-1 d-none d-sm-inline">Hasil
                                    Perankingan</span></a>
                        </li>
                </div>
            </div>
        </div>
    </nav>
    <div style="padding-top:40px">
        <h2 class="text-center">Input Kriteria</h2>

        <p>Masukkan Jumlah Kriteria</p>
        <input type="number" id="jumlahKriteria" value="">
        <button onclick="inputKriteria()">Ok</button>

        <div id="formKriteria">
            <!-- Form akan ditambahkan di sini -->
        </div>

        <form id="submitKriteria" style="display: none;" onsubmit="return tampilTabelKriteria();">
            <input type="submit" value="Submit">
        </form>

        <div id="tabelKriteria">
            <!-- Tabel akan ditambahkan di sini -->
        </div>

        <h2 class="text-center">Input Alternatif</h2>

        <p>Masukkan Jumlah Alternatif</p>
        <input type="number" id="jumlahAlternatif" value="">
        <button onclick="inputAlternatif()">Ok</button>

        <div id="formAlternatif">
            <!-- Form akan ditambahkan di sini -->
        </div>

        <form id="submitAlternatif" style="display: none;" onsubmit="return tampilTabelAlternatif();">
            <input type="submit" value="Submit">
        </form>

        <div id="tabelAlternatif">
            <!-- Tabel akan ditambahkan di sini -->
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
